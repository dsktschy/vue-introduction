<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *, ::before, ::after { margin: 0; box-sizing: border-box; }
    /* Your style here */
  </style>
  <title>Basic | Vue</title>
</head>
<body>
  <div id="app">
    <app-text></app-text>
    <app-text></app-text>
    <app-text></app-text>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script>
    var AppText = {
      template: '<p>{{text}}</p>',
      data: function () {
        return {
          text: 'Hello world!'
        }
      }
    }
    new Vue ({
      el: '#app',
      components: {
        AppText: AppText
      }
    })
  </script>
</body>
</html>
